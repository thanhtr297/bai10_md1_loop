<div id="bai1"></div>

<script>
    // tinh tong
    let num = 0;
    let total = 0;
    while (num != -1) {
        num = +prompt('Nhap vao 1 so: ');
        if (num !== -1) {
            total = total + num;
            alert(total);
        }
    }
    alert('ket qua cuoi cung la: ' + total)
// vong lap while ve <hr>





</script>
