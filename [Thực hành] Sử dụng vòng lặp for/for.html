<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<div id="demo2"></div>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += 'Number is ' + i + "</br>";
        document.getElementById('demo').innerHTML = text;
    }

let a = prompt('Nhap vao so a: ');
    let b = 0;
    let u = 1;
    for (; u <= a; u + 1) {
        b = b + u;
        alert(b);
    }
</script>

</script>
</body>
</html>
